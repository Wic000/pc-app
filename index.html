<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PC App - Premium Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            color: #1e293b;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(180deg, #f0fdfa 0%, #e0f2f7 100%);
        }
        .shape { position: absolute; filter: blur(2px); opacity: 0.9; }
        .shape-1 { top: -10%; left: -10%; width: 90%; height: 60%; background: linear-gradient(135deg, #a7f3d0 0%, #2dd4bf 100%); border-bottom-right-radius: 80% 100%; opacity: 0.6; }
        .shape-2 { top: 30%; right: -10%; width: 60vw; height: 60vw; background: radial-gradient(circle, #3b82f6 0%, #1d4ed8 100%); border-radius: 50%; opacity: 0.8; }
        .shape-3 { bottom: -5%; left: -20%; width: 140%; height: 40%; background: linear-gradient(180deg, rgba(56, 189, 248, 0.4) 0%, rgba(30, 64, 175, 0.8) 100%); border-top-left-radius: 100% 80%; }
        .ultra-glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(35px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.08);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .tap-scale:active { transform: scale(0.96); }
        .animate-card { animation: fadeInScale 0.4s ease-out forwards; }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="bg-container">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
