
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PC App - Premium Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-cyan: #b2ebf2;
            --brand-blue: #42a5f5;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #ffffff;
            color: #1e293b;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(135deg, #f0faff 0%, #ffffff 100%);
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
            animation: move 20s infinite alternate;
        }

        .blob-1 { width: 500px; height: 500px; background: #80deea; top: -100px; left: -150px; opacity: 0.5; }
        .blob-2 { width: 400px; height: 400px; background: #42a5f5; bottom: 10%; right: -100px; opacity: 0.4; }
        .blob-3 { width: 450px; height: 450px; background: #a7ffeb; top: 20%; right: -200px; opacity: 0.4; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(30px, 30px) scale(1.1); }
        }

        .ultra-glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scroll-width: none; }

        .tap-scale {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tap-scale:active {
            transform: scale(0.96);
            filter: brightness(0.95);
        }

        .product-img-container {
            background: radial-gradient(circle at center, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.2) 100%);
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-card {
            animation: fadeInScale 0.4s ease-out forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="bg-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
